version: '3.8'

services:
  redis-master:
    image: redis:7-alpine
    container_name: redis-master
    command: redis-server --port 6379
    ports:
      - "6379:6379"

  redis-slave1:
    image: redis:7-alpine
    container_name: redis-slave1
    command: redis-server --port 6379 --slaveof redis-master 6379
    ports:
      - "6380:6379"
    depends_on:
      - redis-master

  redis-slave2:
    image: redis:7-alpine
    container_name: redis-slave2
    command: redis-server --port 6379 --slaveof redis-master 6379
    ports:
      - "6381:6379"
    depends_on:
      - redis-master

  sentinel1:
    image: redis:7-alpine
    container_name: sentinel1
    command: redis-sentinel /etc/redis/sentinel.conf
    ports:
      - "26379:26379"
    volumes:
      - ./configs/sentinel1.conf:/etc/redis/sentinel.conf
    depends_on:
      - redis-master

  sentinel2:
    image: redis:7-alpine
    container_name: sentinel2
    command: redis-sentinel /etc/redis/sentinel.conf
    ports:
      - "26380:26379"
    volumes:
      - ./configs/sentinel2.conf:/etc/redis/sentinel.conf
    depends_on:
      - redis-master

  sentinel3:
    image: redis:7-alpine
    container_name: sentinel3
    command: redis-sentinel /etc/redis/sentinel.conf
    ports:
      - "26381:26379"
    volumes:
      - ./configs/sentinel3.conf:/etc/redis/sentinel.conf
    depends_on:
      - redis-master
